<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домофон</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #40a7e3;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f5f5f5;
        }

        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .screen {
            padding: 16px;
        }

        .hidden {
            display: none;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }

        .tab-btn.active {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        /* Добавим стили для формы авторизации */
        .phone-input {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 300px;
            margin: 0 auto;
        }

        input {
            padding: 12px;
            border: 1px solid var(--tg-theme-secondary-bg-color);
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            cursor: pointer;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
        }

        .tab-content {
            margin-top: 16px;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--tg-theme-secondary-bg-color);
            border-bottom-color: var(--tg-theme-button-color);
            border-radius: 50%;
            display: none;
            margin: 20px auto;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: inline-block;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 16px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 8px;
            margin: 16px 0;
        }

        /* Добавляем анимации */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Улучшаем стили карточек */
        .domofon-card, .apartment-card {
            transition: transform 0.2s ease;
        }

        .domofon-card:active, .apartment-card:active {
            transform: scale(0.98);
        }

        /* Улучшаем стили кнопок */
        button {
            transition: background-color 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="authScreen" class="screen">

            <div class="phone-input">

                <button onclick="sendPhone()">Войти</button>
            </div>

        <div id="mainScreen" class="screen hidden">
